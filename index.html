<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <container>
<main>
    <div class="main-title">Your Result</div>
    <div class="score">
      <div class="score__mark"> 76 </div>
      <div class="score__out"> of 100 </div>
    </div>

    <div class="status">Great</div>
    <div class="main-description">You scored higher than 65% of the people who have taken these tests.</div>
</main>

<content>
    <div class="summery_title">Summery</div>

    <div class="score-section score-section__reaction">
    <div class="exam">Reaction</div>
    <div class="score-section__score">
      <div class="score-section__score--first"> 80 </div>
      <div class="score-section__score--second">  / 100</div>
    </div>
   </div>

   <div class="score-section score-section__memory">
    <div class="exam">Memory</div>
    <div class="score-section__score">
      <div class="score-section__score--first"> 92 </div>
      <div class="score-section__score--second">  / 100</div>
    </div>
   </div>

  <div class="score-section score-section__verbal">
    <div class="exam">Verbal</div>
    <div class="score-section__score">
      <div class="score-section__score--first"> 61 </div>
      <div class="score-section__score--second"> / 100</div>
    </div>
  </div>

  <div class="score-section score-section__visual">
    <div class="exam">Visual</div>
    <div class="score-section__score">
      <div class="score-section__score--first"> 71 </div>
      <div class="score-section__score--second"> / 100</div>
    </div>
  </div>

  <button>
    Continue
  </button>
 
</content>

</container>
</body>

</html>
